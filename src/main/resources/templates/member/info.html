<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../lay/layui.js"></script>
    <link rel="stylesheet" href="../lay/css/layui.css" media="all">
    <script type="text/javascript" src="../js/model/user.js"></script>
    <link rel="stylesheet" href="../css/member/info.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="head">
        <div class="layui-logo"><a style="color: #eb7350" href="loginSuccessUser">member center</a>
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a>购物车</a></li>
            <li class="layui-nav-item"><a>未支付订单</a></li>
            <li class="layui-nav-item"><a>历史订单</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">消息系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">叮当消息</a></dd>
                    <dd><a href="">联系管理员</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <span class="layui-icon layui-icon-rmb" style="font-size: 18px;color: yellow" id="amount"></span>
                <dl class="layui-nav-child">
                    <dd><a href="#">充值</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a>
                    <img src="" class="layui-nav-img" id="userImg">
                    <span id="myUserName">npm</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="info" id="info">个人资料</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="../logout" style="color: burlywood">logout</a></li>
        </ul>
    </div>
    <div id="storebody">
        <!-- 内容主体区域 -->
        <div id="infoModel">
            <table>
                <tbody>
                <tr>
                    <td style="width: 20%;height: 100%;" valign="top">
                        <img src="" id="img">
                        <ul id="info_update">
                            <li class="infoLi">
                                <a href="updateLog">修改照片</a>
                            <li class="infoLi">
                                <a href=" updateInfo">修改资料</a>
                            </li>
                        </ul>
                    </td>
                    <td valign="top" style="width: 35%">
                        <ul class="info_main">
                            <li class="infoLi">
                                姓名:&nbsp<span id="name"></span>
                            </li>
                            <li class="infoLi">
                                性别:&nbsp<span id="sex"></span>
                            </li>
                            <li class="infoLi">
                                卡号:&nbsp<span id="cardNo"></span>
                            </li>
                            <li class="infoLi">
                                生日:&nbsp<span id="birthday"></span>
                            </li>
                            <li class="infoLi">
                                邮箱:&nbsp<span id="email"></span>
                            </li>
                            <li class="infoLi">
                                地址:&nbsp<span id="address"></span>
                            </li>
                            <li class="infoLi">
                                积分:&nbsp<span id="intergration"></span>
                            </li>
                            <li class="infoLi">
                                等级:&nbsp<span id="level"></span>
                            </li>
                        </ul>
                    </td>
                    <td valign="top">
                        <ul class="info_main">
                            <li class="infoLi">
                                余额:&nbsp<span id="infoAmount"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer">
        @created by zgq7
    </div>
</div>
</body>
</html>
