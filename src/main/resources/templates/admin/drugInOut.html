    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>商品出库</legend>
        </fieldset>
        <div style="padding: 15px;" id="body">
            <div class="InOutTable">
                <!-- lay-verify="required" 代表必填 -->
                药品编号：
                <div class="layui-inline">
                    <input type="text" id="drugCode" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                连锁编号：
                <div class="layui-inline">
                    <input type="text" id="chainId" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                保质日期：
                <div class="layui-inline">
                    <input type="text" id="effectDate" placeholder="yyyy-MM-dd" autocomplete="off"
                           class="layui-input" lay-verify="required">
                </div>
                <div class="layui-input-inline" style="width: 100px">
                    <select id="updown" class="layui-btn layui-btn-primary">
                        <option value="已上架">已上架</option>
                        <option value="已下架">已下架</option>
                    </select>
                </div>

                <button class="layui-btn" data-type="reload">搜索</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
            <!-- id 与 render里面的elem 要一样 lay-filter="test3" 要与按钮tool(test03) -->
            <table class="layui-hide" id="InOutTable" lay-filter="InOut" style="height: 100px"></table>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>商品入库</legend>
        </fieldset>
        <div style="padding: 15px;min-height: 190px" id="body2">
            <form class="layui-form layui-form-pane" action="../drug/addDrugRecord">
                <!-- lay-verify="required" -->
                <div class="layui-form-item">
                    <label class="layui-form-label">所属连锁</label>
                    <div class="layui-input-inline">
                        <input type="text" name="chainId" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">药品名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="drugName" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">药品种类</label>
                    <div class="layui-input-inline">
                        <input type="text" name="drugKind" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">药品编码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="drugCode" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">药品内码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="barCode" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">连锁单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="unitPrice" placeholder="请输入" autocomplete="off"
                               class="layui-input" value="0.00" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">门店单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="storePrice" placeholder="请输入" autocomplete="off"
                               class="layui-input" value="0.00" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">成本单价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="costPrice" placeholder="请输入" autocomplete="off"
                               class="layui-input" value="0.00" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">单位</label>
                    <div class="layui-input-inline">
                        <input type="text" name="unit" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="spec" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">生产厂商</label>
                    <div class="layui-input-inline">
                        <input type="text" name="company" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">生产日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="date3" name="produceDate" autocomplete="off"
                               class="layui-input" placeholder="yyyy-MM-dd" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">购买日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="date1" name="purchaseDate" autocomplete="off"
                               class="layui-input" placeholder="yyyy-MM-dd" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">保质日期</label>
                    <div class="layui-input-inline">
                        <input type="text" id="date2" name="effectDate" autocomplete="off"
                               class="layui-input" placeholder="yyyy-MM-dd" lay-verify="required">
                    </div>
                    <label class="layui-form-label" style="margin-left: 50px">国产准字</label>
                    <div class="layui-input-inline">
                        <input type="text" name="approval" placeholder="请输入" autocomplete="off"
                               class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="">跳转式提交</button>
                    <span th:text="${msg}" style="font-size: 30px;color: #5FB878"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-footer" style="text-align: center;color: #01AAED" id="buttom">
        <!-- 底部固定区域 -->
        @created by zgq7
    </div>
